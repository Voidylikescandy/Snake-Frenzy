<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Frenzy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Creating a div so that we can make a flexbox container out of it's contents -->
    <div class="body">
      <!-- One flex item is the title of the game -->
      <h1>Snake Frenzy</h1>
      <!-- Score of the game -->
      <div id="scoreBox">Score: 0</div>
      <!-- Highscore of the game which will be stored in local storage -->
      <div id="hiscoreBox">HiScore: 0</div>
      <!-- The board where the actual game occurs, it is an empty div -->
      <div id="board"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
